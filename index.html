<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Voting System</h1>
    <div class="metamask">
        <button id="connectButton">Click to Connect MetaMask wallet</button>
    </div>
    <div class="election-commisioner">
        <p>Register yourself as Election Commisioner</p>
        <button id="ec">
            Register
        </button>
    </div>
    <div class="time">
        <br>
        <p>Enter End Time to Vote</p>
        <!-- THIS WILL BE DEPLOYED BY WHO STARTS VOTING -->

        <form id="dateTimeForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" required><br><br>

            <button type="button" id="timebutton">Enter</button>
            <p id="timeout"></p>
        </form>
    </div>
    <div class="candidates">
        <!-- Form for registration of the first candidate -->
        <form id="candidateForm1">
            <label for="can1input">Enter First Candidate Name</label>
            <input id="can1input" type="text">
            <button id="register-for-candidate1" type="button">Register</button>
        </form>
        <br>
        <form id="candidateForm2">
            <label for="can2input">Enter Second Candidate Name</label>
            <input id="can2input" type="text">
            <button id="register-for-candidate2" type="button">Register</button>
        </form>
    </div>
    <div class="voter-details">
        <h3>Candidates Details</h3>
        <p id="can1output"></p>
        <p id="can2output"></p>

    </div>
    <div class="vote!">
        <form id="voteForm">
            <label for="vote">Enter "1" for first and "2" for second candidate</label>
            <input id="vote" type="text">
            <button id="voteButton">Vote!</button>
        </form>
    </div>


    <div class="results">
        <button id="resultButton">Get Results</button>
    </div>
    <div class="reset"> <button id="reset">reset</button>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
